<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <main>
        <div id="taskInput">
            <input type="text" name="newTask" id="newTask" placeholder="Task" onkeyup="processInput">
            <button id="add" onclick="add()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" width="48" height="48"
                    stroke-width="1" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor">
                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
                    <path d="M9 12h6"></path>
                    <path d="M12 9v6"></path>
                </svg>
            </button>
        </div>
        <div id="tasks">
        </div>
    </main>

    <script>
        async function registerServiceWorker() {
            if ("serviceWorker" in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register(
                        "sw.js"
                    );
                    console.log(
                        "Service Worker registered with scope:",
                        registration.scope
                    );
                } catch (error) {
                    console.error("Service Worker registration failed:", error);
                }
            }
        }

        registerServiceWorker();
    </script>
</body>

</html>
